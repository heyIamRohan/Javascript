<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            border: solid 2px;
        }
    </style>
</head>
<body>
    <div></div><br>
    <input type="color" value="" onchange="show(this.value)">
    <script>
        let div = document.querySelector("div")
        let show = (value) =>{
            div.style.backgroundColor = value
        }
    </script>
</body>
</html>
